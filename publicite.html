<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publicité</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #282c34; /* Couleur de fond similaire à generate.html */
            font-family: Arial, sans-serif; /* Police similaire à generate.html */
            color: white; /* Couleur du texte */
            text-align: center; /* Centrer le texte */
        }
        #videoContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%; /* Ne pas dépasser la largeur de l'écran */
            overflow: hidden; /* Masque tout dépassement */
            margin-top: 20px; /* Ajoute un peu d'espace au-dessus */
        }
        #adVideo {
            width: 100%; /* La vidéo occupera 100% de la largeur de son conteneur */
            max-width: 600px; /* Largeur maximale pour la vidéo */
            height: auto; /* Hauteur automatique pour conserver les proportions */
        }
        #continueButton {
            display: none;
            margin-top: 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mainPage">
        <h1 id="welcomeMessage">Regardez cette publicité</h1>
        <div id="videoContainer">
            <video id="adVideo" controls>
                <source src="https://www.variable-love.pro/152327/199275/425827_e7cd7z.mp4" type="video/mp4">
                Votre navigateur ne prend pas en charge la vidéo.
            </video>
        </div>
        <button id="continueButton">Continuer vers la génération de code</button>
    </div>
    <script>
        const adVideo = document.getElementById('adVideo');
        const continueButton = document.getElementById('continueButton');

        adVideo.onended = function() {
            continueButton.style.display = 'block'; // Afficher le bouton après la fin de la vidéo
        };

        continueButton.onclick = function() {
            localStorage.setItem('clickCount', 0); // Réinitialise le compteur
            window.location.href = 'generate.html'; // Redirection vers generate.html
        };
    </script>
</body>
</html>
