<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publicité</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css" rel="stylesheet">
    <style>
        /* Styles supplémentaires pour s'assurer que la vidéo est contenue */
        #videoContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%; /* Ne pas dépasser la largeur de l'écran */
            overflow: hidden; /* Masque tout dépassement */
        }
        #adVideo {
            width: 100%; /* La vidéo occupera 100% de la largeur de son conteneur */
            max-width: 600px; /* Largeur maximale pour la vidéo */
            height: auto; /* Hauteur automatique pour conserver les proportions */
        }
    </style>
</head>
<body>
    <div id="mainPage">
        <h1 id="welcomeMessage">Regardez cette publicité</h1>
        <div id="videoContainer">
            <video id="adVideo" class="video-js" controls>
                <source src="https://welltodo-type.com/d-mkF.zBdNGFNMvfZSGeUt/feMm/9quTZrUmlvkEPITEUG1POaT/cN4WMbjrg/tsNsTZUU5TN/zbg/y/ORQq" type="video/mp4">
                Votre navigateur ne prend pas en charge la vidéo.
            </video>
        </div>
        <button id="continueButton" style="display:none; margin-top: 20px; background-color: #ff9800; color: white;">Continuer vers la génération de code</button>
    </div>
    <script>
        const adVideo = document.getElementById('adVideo');
        const continueButton = document.getElementById('continueButton');

        adVideo.onended = function() {
            continueButton.style.display = 'block'; // Afficher le bouton après la fin de la vidéo
        };

        continueButton.onclick = function() {
            localStorage.setItem('clickCount', 0); // Réinitialise le compteur
            window.location.href = 'generate.html'; // Redirection vers generate.html
        };
    </script>
</body>
</html>
