<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publicité</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        #videoContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            overflow: hidden;
        }
        #adVideo {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="mainPage">
        <h1 id="welcomeMessage">Regardez cette publicité</h1>
        <div id="videoContainer">
            <video id="adVideo" controls></video>
        </div>
        <button id="continueButton" style="display:none; margin-top: 20px; background-color: #ff9800; color: white;">
            Continuer vers la génération de code
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@dailymotion/vast-client@3.0.1/dist/vast-client.min.js"></script>
    <script>
        const vastClient = new VASTClient();
        const adVideo = document.getElementById('adVideo');
        const continueButton = document.getElementById('continueButton');

        // Charger et traiter le lien VAST
        vastClient.get('https://welltodo-type.com/dymBFNz.daGmNxv/Z-GCUn/heRmj9MuGZHUcl/kRPGT/U-1OOnTLcX4iM/jgg/taN/TVUJ5HNlz_gtyrOxQU')
            .then(response => {
                const mediaFile = response.ads[0].creatives[0].mediaFiles[0];
                adVideo.src = mediaFile.fileURL;

                // Quand la vidéo est terminée, afficher le bouton "Continuer"
                adVideo.onended = function() {
                    continueButton.style.display = 'block';
                };

                continueButton.onclick = function() {
                    localStorage.setItem('clickCount', 0); // Réinitialise le compteur
                    window.location.href = 'generate.html'; // Redirection vers la génération de code
                };
            })
            .catch(error => {
                console.error('Erreur lors du chargement du VAST:', error);
            });
    </script>
</body>
</html>
