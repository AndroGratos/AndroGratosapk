<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation du Captcha</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="mainPage">
        <h1 id="welcomeMessage">Veuillez valider le Captcha</h1>
        
        <div id="hcaptcha" class="h-captcha" data-sitekey="b260d19c-0022-489a-9644-7f0a95dc8f52"></div>
        
        <button id="validateButton">Valider le Captcha</button>
    </div>

    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    
    <script>
        document.getElementById('validateButton').addEventListener('click', function() {
            if (hcaptcha.getResponse()) {
                localStorage.setItem('captchaValidated', 'true'); // Marque que le captcha a été validé
                // Redirection vers generate.html après validation
                window.location.href = 'generate.html';
            } else {
                alert("Veuillez valider le captcha.");
            }
        });
    </script>
</body>
</html>
