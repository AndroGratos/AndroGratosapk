<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du Mot de Passe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }
        #resetEmail {
            padding: 12px 12px;
            border: 2px solid #00796b;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
        #resetButton {
            padding: 12px;
            font-size: 18px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: calc(100% - 24px);
            margin-top: 10px;
        }
        #resetButton:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        #loginPage {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loginPage">
        <h1>Réinitialisation du Mot de Passe</h1>
        <form>
            <div class="input-container">
                <input type="email" id="resetEmail" placeholder="Adresse e-mail" required>
            </div>
            <button id="resetButton">Réinitialiser le Mot de Passe</button>
            <p><a href="login.html">Retour à la connexion</a></p>
        </form>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
