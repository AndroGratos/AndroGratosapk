<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ARL|TOKEN DEEZER 2024</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="google-adsense-account" content="ca-pub-3822521115846697">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Logo de l'onglet -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3822521115846697" crossorigin="anonymous"></script>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <img id="logo" src="https://i.imgur.com/BDCBn1z.png" alt="Logo">
        <h1>Générateur ARL|TOKEN DEEZER 2024</h1>
        <button id="generateButton">Générer ARL|TOKEN</button>
        <div id="adContainer"></div> <!-- Conteneur pour les annonces -->
        <div id="code">Cliquez sur le bouton pour générer un code.</div>
        <button id="copyButton" style="display: none;">Copier</button>
        <button id="errorButton" style="display: none;">Code erroné</button>
        <div id="countdown" style="display: none;">Prochain code disponible dans <span id="countdownTimer">24h</span></div>
    </div>
    <div id="notification">Code copié dans le presse-papier !</div>
    <div id="error">Code erroné !</div>

    <script src="scripts.js"></script>
</body>
</html>
