<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ARL|TOKEN DEEZER 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body oncontextmenu="return false;">
    <div id="loginPage">
        <h1>Connexion</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="loginButton">Se connecter</button>
        <p id="loginError" style="color: red; display: none;">Erreur de connexion. Veuillez réessayer.</p>
    </div>
    <div id="adminContent" style="display: none;">
        <h1>Bienvenue, Administrateur</h1>
        <button id="logoutButton">Déconnexion</button>
        <!-- Contenu spécifique à l'administrateur -->
    </div>
    <div id="userContent" style="display: none;">
        <h1>Bienvenue</h1>
        <button id="logoutButton">Déconnexion</button>
        <!-- Contenu spécifique aux utilisateurs -->
    </div>
    <script src="auth.js" type="module"></script>
    <script src="scripts.js" type="module"></script>
</body>
</html>
