<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ARL|TOKEN DEEZER 2024</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="auth.js" defer></script>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div id="mainPage">
        <button id="logoutButton">Déconnexion</button>
        <h1 id="welcomeMessage">Bienvenue</h1>
        <button id="generateButton">Générer un code</button>
        <p id="code">Appuyez sur le bouton pour générer un code.</p>
        <button id="copyButton" style="display:none;">Copier</button>
        <button id="errorButton" style="display:none;">Erreur</button>
        <div id="notification" style="display:none;">Code copié !</div>
        <div id="error" style="display:none;">
            <p>Code erroné ! Veuillez réessayer dans <span id="errorCountdown">10</span>s.</p>
        </div>
        <div id="countdown" style="display:none;">
            <p>Vous avez atteint la limite de clics. Réessayez dans <span id="countdownTimer"></span>.</p>
        </div>
    </div>
</body>
</html>
