<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ARL|TOKEN DEEZER 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body oncontextmenu="return false;">
    <div id="loginPage" style="display: none;">
        <h1>Connexion</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="loginButton">Se connecter</button>
        <button id="goToRegisterButton">Créer un compte</button>
    </div>
    <div id="registerPage" style="display: none;">
        <h1>Création de Compte</h1>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Mot de passe">
        <button id="registerButton">Créer le compte</button>
        <button id="goToLoginButton">Retour à la connexion</button>
    </div>
    <div id="adminContent" style="display: none;">
        <h1>Bienvenue, Administrateur</h1>
        <button id="logoutButton">Déconnexion</button>
        <!-- Contenu spécifique à l'administrateur -->
    </div>
    <div id="userContent" style="display: none;">
        <h1>Bienvenue</h1>
        <button id="logoutButton">Déconnexion</button>
        <!-- Contenu spécifique aux utilisateurs -->
    </div>
    <div id="code">Cliquez sur le bouton pour générer un code.</div>
    <button id="generateButton">Générer ARL|TOKEN</button>
    <button id="copyButton" style="display: none;">Copier</button>
    <button id="errorButton" style="display: none;">Code erroné</button>
    <div id="countdown" style="display: none;">Prochain code disponible dans <span id="countdownTimer">24h</span></div>
    <div id="notification">Code copié dans le presse-papier !</div>
    <div id="error">
        <p>Code erroné !</p>
        <p id="errorCountdown">10s</p>
        <button id="openTelegram">Accéder à Telegram</button>
    </div>

    <script src="scripts.js" type="module"></script>
</body>
</html>
