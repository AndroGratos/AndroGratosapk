<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ARL|TOKEN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainPage">
        <h1>Générateur ARL|TOKEN</h1>
        
        <button id="logoutButton">Déconnexion</button> <!-- Bouton de déconnexion -->
        
        <button id="generateButton">Générer ARL|TOKEN</button>
        <div id="code">Cliquez sur le bouton pour générer un code.</div>

        <button id="copyButton" style="display: none;">Copier le code</button>
        <button id="errorButton" style="display: none;">Signaler une erreur</button>
        
        <div id="notification" style="display: none;">Code copié dans le presse-papier !</div>
        <div id="error" style="display: none;">
            Erreur signalée. Merci !<br>
            Veuillez patienter <span id="errorCountdown">10s</span> avant de pouvoir signaler à nouveau.
        </div>

        <div id="countdown" style="display: none;">
            Vous avez atteint la limite de clics. Veuillez réessayer dans <span id="countdownTimer"></span>.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
