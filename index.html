<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Code ARL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContent">
        <h1>Générateur de Code ARL</h1>
        <button id="generateButton">Générer un ARL TOKEN</button>
        <p id="code"></p>
        <button id="copyButton" style="display: none;">Copier le code</button>
        <button id="errorButton" style="display: none;">Signaler une erreur</button>
        <p id="notification" style="display: none;">Code copié !</p>
        <p id="error" style="display: none;">Une erreur s'est produite lors de la génération du code.</p>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
