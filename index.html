<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ARL|TOKEN DEEZER 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="auth.js"></script>
</head>
<body oncontextmenu="return false;">
    <div id="loginPage" style="display: none;">
        <h1>Connexion</h1>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Mot de passe">
        <button id="loginButton">Se connecter</button>
        <p>Pas encore de compte ? <a href="#" id="showSignUp">Créer un compte</a></p>
    </div>
    <div id="signUpPage" style="display: none;">
        <h1>Créer un Compte</h1>
        <input type="email" id="signUpEmail" placeholder="Email">
        <input type="password" id="signUpPassword" placeholder="Mot de passe">
        <button id="signUpButton">Créer un compte</button>
        <p>Déjà un compte ? <a href="#" id="showLogin">Se connecter</a></p>
    </div>
    <div id="adminContent" style="display: none;">
        <h1>Bienvenue, Administrateur</h1>
        <button id="logoutButton">Déconnexion</button>
        <!-- Contenu spécifique à l'administrateur -->
    </div>
    <div id="userContent" style="display: none;">
        <h1>Bienvenue</h1>
        <button id="logoutButton">Déconnexion</button>
        <!-- Contenu spécifique aux utilisateurs -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
