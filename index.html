<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ARL|TOKEN DEEZER 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainPage">
        <button id="logoutButton">Déconnexion</button>
        <h1 id="welcomeMessage">Bienvenue</h1>
        <div id="codeSection">
            <h2>Code ARL</h2>
            <textarea id="code" readonly></textarea>
            <button id="generateButton">Générer</button>
            <button id="copyButton" style="display: none;">Copier</button>
            <button id="errorButton" style="display: none;">Code Erroné</button>
        </div>
        <div id="countdown" style="display: none;">
            <p>Réessayez dans : <span id="countdownTimer">0s</span></p>
        </div>
        <div id="notification" style="display: none;">Code copié dans le presse-papiers !</div>
        <div id="error" style="display: none;">
            Code erroné. Veuillez réessayer dans <span id="errorCountdown">10s</span>.
        </div>
    </div>
    <script src="auth.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
