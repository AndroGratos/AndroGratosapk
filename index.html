<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndroGratos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <img id="logo" src="https://i.imgur.com/BDCBn1z.png" alt="Logo">
        <h1>Générateur de Code</h1>
        <button id="generateButton">Générer un code</button>
        <div id="code">Cliquez sur le bouton pour générer un code.</div>
        <button id="copyButton" style="display: none;">Copier</button>
        <button id="errorButton" style="display: none;">Code erroné</button>
    </div>
    <div id="notification">Code copié dans le presse-papier !</div>
    <div id="error">Code erroné !</div>

    <script src="scripts.js"></script>
</body>
</html>
