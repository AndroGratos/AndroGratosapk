<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ARL | TOKEN DEEZER 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainPage">
        <h1>Générateur de Codes</h1>
        <div id="codeBox">
            <p id="code">Cliquez sur "Générer un ARL Token" pour obtenir un code.</p>
        </div>
        <button id="generateButton">Générer un ARL Token</button>
        <button id="copyButton" style="display:none;">Copier le Code</button>
        <button id="errorButton" style="display:none;">Signaler une erreur</button>
        <div id="notification" style="display:none;">Code copié !</div>
        <div id="error" style="display:none;">Code erroné !</div>
        <button id="logoutButton">Déconnexion</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
