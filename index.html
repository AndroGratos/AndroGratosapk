<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur ARL | TOKEN DEEZER 2024</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="auth.js" defer></script>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div id="mainPage">
        <button id="logoutButton">Déconnexion</button>
        <h1 id="welcomeMessage">Bienvenue</h1>
        <button id="generateButton">Générer un ARL Token</button>
        <div id="codeBox">
            <p id="code">Appuyez sur le bouton pour générer un code.</p>
            <button id="copyButton" style="display:none;">Copier</button>
            <button id="errorButton" style="display:none;">Code erroné</button>
        </div>
        <div id="countdown">Temps restant : Aucune limite</div>
        <div id="notification" style="display:none;">Code copié !</div>
        <div id="error" style="display:none;">
            <p>Code incorrect ! Veuillez nous le signaler</p>
            <button id="emailButton">Envoyer un Email</button>
        </div>
    </div>
</body>
</html>
