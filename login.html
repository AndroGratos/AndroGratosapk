<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Création de Compte</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD2MzAcFOGELXdRwdK-C1Mczm2quyV-HZs",
            authDomain: "generateurtoken-e282f.firebaseapp.com",
            projectId: "generateurtoken-e282f",
            storageBucket: "generateurtoken-e282f.appspot.com",
            messagingSenderId: "485438236563",
            appId: "1:485438236563:web:a587b79c5d4bb26edeea66"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Fonction de connexion
        document.getElementById('loginButton').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = 'index.html'; // Redirection vers la page principale
                })
                .catch((error) => {
                    console.error('Erreur de connexion:', error.message);
                });
        });

        // Fonction de création de compte
        document.getElementById('signupButton').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Ajouter des détails supplémentaires dans Firestore si nécessaire
                    window.location.href = 'index.html'; // Redirection vers la page principale
                })
                .catch((error) => {
                    console.error('Erreur de création de compte:', error.message);
                });
        });

        // Vérification de l'état de connexion
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html'; // Redirection si déjà connecté
            }
        });
    </script>
</head>
<body>
    <div id="loginPage">
        <h1>Connexion</h1>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Mot de passe">
        <button id="loginButton">Se connecter</button>
        <hr>
        <h2>Créer un compte</h2>
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Mot de passe">
        <button id="signupButton">Créer un compte</button>
    </div>
</body>
</html>
